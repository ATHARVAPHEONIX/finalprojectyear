<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
      crossorigin="anonymous"
    />

    <title>Alzheimer</title>
  </head>
  <body
    style="
      background-image: url('loginbg.svg');
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    "
  >
    <div class="container-fluid bg-primary text-light py-3">
      <header class="text-center">
        <h1
          style="
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: white;
          "
        >
          LOGIN AS CARETAKER
        </h1>
      </header>
    </div>

    <img
      src="images/loginpic.jpg"
      class="rounded mx-2 d-block"
      alt="..."
      style="width: 50%; max-width: 200px ; margin-top: 40px;"
    />

    <section
      class="container my-5 bg-light shadow box-area text-dark p-2 rounded-4"
    >
      <form class="row g-3">
        <div class="col-md-12">
          <label for="validationCustomUsername" class="form-label">ID</label>
          <div class="input-group has-validation">
            <input
              type="text"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>

        <div class="col-md-12">
          <label for="validationCustom02" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom02"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-12">
          <label for="validationCustom01" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="validationCustom01"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" style="margin-right: 60%;border: 1px solid black;"/>
            <label class="form-check-label" for="gridCheck">Remember me</label>
          </div>
        </div>

        <div class="col-12">
          <button
            type="submit"
            class="btn btn-outline-primary d-grid gap-2 col-md-6 mx-auto"
          >
            LOGIN
          </button>
        </div>
      </form>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
-->
  </body>
</html>
